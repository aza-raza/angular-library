<div class='card' *ngIf="(livre$ | async) as livre">

    <div class='card-header font-weight-bold'> {{livre.Name}} </div>
    <div class="row">
        <div class="col-2">
        <p class="font-weight-bold">Description : </p>
        </div>
        <div class="col-9">
        <p>{{livre.ShortDescription}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
        <p class="font-weight-bold">Cat√©gorie : </p>
        </div>
        <div class="col-9">
        <p>{{livre.Category}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
        <p class="font-weight-bold">Prix : </p>
        </div>
        <div class="col-9">
            <p>{{livre.Price | currency :'EUR':true}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-9">
           <img [src]="livre.ImageUrl">
        </div>
    </div>
    <div class='card-footer'></div>
    
</div>
